<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog de cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
     <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto"> blog <span class="logo__bold">De cafe</span> </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">nosotros</a>
                    <a href="curso.html" class="navegacion__enlace">cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">contactos</a>
                </nav>
            </div>
        </div>

         <div class="header__texto">
             <h2 class="no-margin">Blog de cafe con consejo y cursos</h2>
             <p class="no-margin centrar-texto" >Aprende a programar en html y css y has blogs de cafe y otros muy interesantes</p>
         </div>
     </header>

     <main class="contenedor">
         <h3 class="centrar-texto">contacto</h3>

         <div class="contacto-bg"></div>

         <form class="formulario">
             <div class="campo">
                 <label class="campo__label" for="nombre">Nombre</label>
                 <input 
                    class="campo__field"
                    type="text"
                    placeholder="tu nombre" 
                    id="nombre">
             </div>
             <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input
                    class="campo__field"
                    type="email" 
                    placeholder="example@***" 
                    id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="nombre">Mensaje</label>
                <textarea 
                 class="campo__field campo__field--textarea"
                 id="mensaje">
                </textarea>
            </div>

            <div class="campo">
                <input type="submit" 
                       value="enviar" 
                       class="boton boton--primario">
            </div>
         </form>
     </main>

     <footer class="footer">
         <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto"> blog <span class="logo__bold">De cafe</span> </h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">nosotros</a>
                    <a href="curso.html" class="navegacion__enlace">cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">contactos</a>
                </nav>
            </div>
         </div>
     </footer>
</body>
</html>
